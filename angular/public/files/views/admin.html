<style>
    td, th {
        border-bottom: 1px solid #ddd;
        padding: 15px;
        text-align: left;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .table {
        width: 700px;
        margin: 0 auto;
    }

    .search {
        width: 25%;
        background: none;
        border: 1px solid #ccc;
        border-radius: 20px;
        text-size-adjust: 9770%;
        cursor: pointer;
        margin-left: 10%;
    }

    h1 {
        text-align: center;
        text-align: center;
		color: #107a65;
		text-size-adjust: 97%;
		padding: 10px 0 10px 0;
		font-family: 'Pompiere', cursive;
    }

    .cartContent {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
    }

    .tableContent {
        margin-right: 25%;
        padding: 22px 60px;
        font-family: "Verdana";
        width: 80%;
        margin-left: 25%;
    }

    .err {
        font-family: 'Pompiere', cursive;

    }

</style>
<div header class="divHeader"></div>
<h1 class="title"> Admin Page </h1>

<br><br>
<div class="users-table"></div>

<br><br><br>
<span class="err" id="error-message"></span>
<input type="search" ng-model="q" placeholder="filter users..." aria-label="filter users" class=search />
<div class=tableContent>
    <table>
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Cart Items</th>
            <th>Purchased</th>
            <th>login activity</th>

        </tr>
        <tr ng-repeat="user in savedUsers| filter:q as results track by user.email">
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td><li ng-repeat="(key,value) in user.cart"> {{key}}: {{value}}</li></td>
            <td><li ng-repeat="(key,value) in user.purchases"> {{key}}: {{value}}</li></td>
            <td>
                <button type="button" ng-init="logins=0" ng-click="getLogins(user.email)"
                    id="logins">logins</button>
            </td>
            <td> <button type="button" class="removeButton" ng-click="deleteUser(user.email)"
                    id="removeUser">Delete</button></td>
        </tr>
    </table>

</div>
</div>
