<style>
    .maintitle {
        text-align: center;
        color: #107a65;
        text-size-adjust: 200%;
        padding: 5px 0 5px 0;
        font-family: 'Pompiere', cursive;
    }


    .search {
        width: 25%;
        background: none;
        border: 1px solid #ccc;
        border-radius: 20px;
        text-size-adjust: 9770%;
        cursor: pointer;
        margin-left: 3%;
        margin-bottom: 1%;
    }

    .menuItem>.row>li {
        border: 0.3px solid white;
        list-style-type: none;
        text-align: center;
        cursor: pointer;
        padding: 0px;
        z-index: 1000;
        position: relative;
        transition: all 0.5s ease;
        font-family: 'Pompiere', cursive;
    }

    .menuItem>.row>li {
        border: 0.3px solid white;
        list-style-type: none;
        text-align: center;
        cursor: pointer;
        padding: 0px;
        z-index: 1000;
        position: relative;
        transition: all 0.5s ease;
    }


    .menuItem>.row>li>.item>a>.background-img {
        transition: all 0.5s ease;
        width: 100%;
        height: 400px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        z-index: 1000;
        opacity: 1;
    }



    .menuItem>.row>li>.item>a>.background-img>.border-title>.title {
        color: black;
        opacity: 1;
        background-color: #dae9d2;
        width: 100%;
        height: 29px;
        vertical-align: middle;
        font-weight: bold;
        text-size-adjust: 73%;
        font-family: 'Pompiere', cursive;
    }


    .menuItem>.row>li>.item>a>.background-img>.border-price>.price {

        background-image: url(files/asset/images/pricebackground.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        text-size-adjust: 61%;
        font-weight: bold;
        margin-top: 300px;
        margin-left: 9px;
        border: 1px solid rgb(12, 11, 11);
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        color: black;
        border-radius: 50%;
        padding: 1.3em 0.5em;
        line-height: 0;
    }

    .menuItem>.row>li>.item>a>.background-img>.border-price {
        height: 10px;
        position: relative;
        width: 10px;
    }

    .description {
        background-color: rgba(173, 168, 162, 0.938);
        opacity: 0.85;
        word-wrap: break-word;
        color: black;
        width: 100%;
        text-size-adjust: 70%;
        font-family: 'Pompiere', cursive;
        visibility: hidden;
    }

    .descriptionHover {
        visibility: visible;
    }

    .product-details {
        position: absolute;
        right: 7%;
        bottom: 0px;
        width: 100%;
    }

    .number {
        font-family: 'Pompiere', cursive;
        text-size-adjust: 70%;
        font-weight: bold;
        float: right;
        margin-left:auto; 
        margin-right:0;
    }

    .addToCart {
        padding: 20px;
    }


    .minus,
    .plus {
        width: 7%;
        height: 10%;
        background: #868282;
        border: 1px solid #ddd;
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        color: black;
        margin: 0;
        border-radius: 50%;
        padding: 0.5em 0.1em;
        line-height: 0;
    }

    .number>.btnAddToCart {
        height: 9%;
        width: 20%;
        text-align: center;
        text-size-adjust: 80%;
        background-color: rgba(128, 248, 148, 0.932);
        border: 1px solid rgba(145, 139, 136, 0.192);
        border-radius: 4px;
        display: inline-block;
        vertical-align: middle;

    }

    .numberOfItem {
        height: 9%;
        width: 20%;
        text-align: center;
        text-size-adjust: 80%;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: inline-block;
        vertical-align: middle;
    }
   
</style>


<div header class="divHeader"></div>

<h3 class="maintitle"> Home </h3>
<input class="search" type="search" ng-model="q" placeholder="search" aria-label="filter products" />
<div class="menuItem">
    <div class="row">
        <li class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 li{{item.id}}"
            ng-repeat="item in Product| filter:q as results track by item.id"
            ng-mouseover="MenuListHover(item, 'mouseover')" ng-mouseleave="MenuListHover(item, 'mouseleave')"
            ng-click="SelectProduct(item)">

            <div class="item item{{item.id}}">
                <a class="">
                    <div class="background-img"
                        style="background-image: url('files/asset/images/product/{{item.id}}.jpg');">

                        <div class="border-title ">
                            <label class="title cursor-p" ng-click="goToProduct(item.id)">
                                {{ item.name }}
                            </label>
                        </div>

                        <div class="border-price ">
                            <label class="price cursor-p">
                                {{  item.price}}$
                            </label>
                        </div>

                        <div class="border-description">
                            <label class="description cursor-p">
                                {{ item.description }}
                            </label>
                        </div>

                        <div class="product-details ">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                    
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="padding: 0px;">
                                    <div class="number" >
                                        <span class="minus" ng-click="MinusOrPlus(item, 'minus')"><i>-</i></span>
                                        <input type="text" class="numberOfItem numberOfItem{{item.id}}" value="0" />
                                        <span class="plus" ng-click="MinusOrPlus(item, 'plus')"><i>+</i></span>
                                        <input type="button" class="btnAddToCart" value="Add"
                                            ng-click="AddToCart(item)" />
                                    </div>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </li>
    </div>
</div>
